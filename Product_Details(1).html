<body>

      <div id="main">
        <div class="btn">
        <button class="openbtn px-2" onclick="openNav()" id="btn">☰</button>
        </div>  
        <form action="" class="mt-1 px-3" autocomplete="off">
          <div class="hed"> 
            <h4>Product Details:</h4>

        </div>

          <div class="form-group col-sm-6 col-md-6 col-12">
          <label for="RID">Retailer ID:</label>
          <input type="text" class="form-control" id="RID" placeholder="retailer id" name="retailerid" >

        <div class="form-group col-sm-6 col-md-6 col-12">

          <input type="text" class="form-control" id="PID" placeholder="product id" name="productid">

      <div class="form-group " >

      </div>
      <div class="form-group">

      </div>
  </form>

<form action="" class="mt-2 px-3 " autocomplete="off">

      <strong><h4>Add product image here:</h4></strong>
      <hr>
    </div> 
    <div class="con">
    <label>Add Here:</label><br>
    <!-- Button to Open the Modal -->
  <input type="file" class="form-control btn btn-dark" name="img"  accept="image/*">
  </div>
  
</form>
</div>

    <script>
        function openNav() {
          document.getElementById("mySidebar").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
          document.getElementById("btn").style.visibility="hidden";
        }
        
        function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
          document.getElementById("btn").style.visibility="visible";
        }

        var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
              dropdownContent.style.display = "none";
              } else {
              dropdownContent.style.display = "block";
              }
        });
    }
        </script>
         
</body>
