          <strong><h4>Price and other Details:</h4></strong>

        <div class="con">
          <div class="form-group">
            <label for="Pprice">Product Price:</label>

          <div class="row"> 
            <div class="form-group col-sm-4 col-md-4 col-12">

            <input type="number" class="form-control" id="discount" placeholder="in Percentage" min="1" max="100" name="Discount" data-type="Number">
          </div>
          <div class="form-group col-lg-8 col-md-8 col-12">
            <label for="Fprice">Product Price (After Discount):</label>
            <input type="number" class="form-control" id="Fprice" min="1" onclick="Mname()" data-type="currency" placeholder="null">

      </div>
      <div class="form-group col-sm-4 col-md-4 col-12">
        <label for="ct">Coupon Type:</label>
          <select name="CouponType" id="ct" class="form-control">
            <option value="AlphaNumeric">AlphaNumeric</option>
            <option value="Numeric">Numeric</option>
